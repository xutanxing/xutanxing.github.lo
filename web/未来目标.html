<form style="position: absolute; left: 383px; top: 27px; width: 1011px; height: 612px; font-weight: bold; color: #FFF; font-size: 24px; font-family: '楷体';"id="form1" name="form1" method="post" action="">
  <p>1、学习：争取优异成绩。绩点排名靠前，意味着可以保研，最低目标不能挂科影响毕业；</p>
  <p>2、外语：听说读写熟练；</p>
  <p>3、计算机：能熟练操作应用；</p>
  <p>4、奖学金和荣誉：能多拿则多拿，至少要有；</p>
  <p>5、考证：获取计算机、英语等级证书，等级和分数越高越好；</p>
  <p>6、论文：毕业论文顺利通过，最低毕业论文答辩过关，拿到学位。较高境界是有论文公开发表；</p>
  <p>7、养成良好学习、生活、工作习惯；</p>
  <p>8、学会做学习工作计划表；</p>
  <p>9、竞赛：参加一次知识、技术、技能等竞赛活动，争取获奖；</p>
  <p>10、交流能力：掌握社会基本交流能力；</p>
  <p>11、阅读：列出阅读计划，开列四年必读书目，扩展视野.</p>
</form>
