  <span id="z">隶书，亦称汉隶，是汉字中常见的一种庄重的字体，书写效果略微宽扁，横画长而直画短，呈长方形状，讲究&ldquo;蚕头雁尾&rdquo;、&ldquo;一波三折&rdquo;。隶书起源于秦朝，由程邈形理而成，在东汉时期达到顶峰，书法界有&ldquo;汉隶唐楷&rdquo;之称。
  </span>
